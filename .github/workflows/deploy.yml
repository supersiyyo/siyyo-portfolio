name: Deploy siyyo-portfolio

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'legacy_components/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove legacy components
        run: rm -rf legacy_components

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build & export
        run: |
          npm run build
          npm run export

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://siyyo-portfolio-site --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2OMRC3VPPFQ04 \
            --paths "/*"
